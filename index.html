<!DOCTYPE html>
<html>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.js"></script>
  <script src="js/aframe-extras-loaders.min.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded vr-mode-ui="enabled: true;" arjs="debugUIEnabled: true;">
      <a-assets>
        <a-asset-item id="zombie_1" src="models/scene.gltf"></a-asset-item>
        <a-asset-item id="zombie_2" src="models/zombie_solider_walk/scene.gltf"></a-asset-item>
        <a-asset-item id="zombie_3" src="models/crying_head/scene.gltf"></a-asset-item>
        <a-asset-item id="zombie_4" src="models/zombie_walk_test/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="data/kanji.patt">
        <a-entity
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.03 0.03 0.03"
          gltf-model="#zombie_1"
          animation-mixer
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="data/alpha.patt">
        <a-entity
          position="0 0 3"
          rotation="-90 0 0"
          scale="0.03 0.03 0.03"
          gltf-model="#zombie_2"
          animation-mixer
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="data/beta.patt">
        <a-entity
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.01 0.01 0.01"
          gltf-model="#zombie_3"
          animation-mixer
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="data/gamma.patt">
        <a-entity
          position="0 0 5"
          rotation="-90 0 0"
          scale="2 2 2"
          gltf-model="#zombie_4"
          animation-mixer
        >
        </a-entity>
      </a-marker>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="2 4 -3" intensity="0.5"></a-light>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
