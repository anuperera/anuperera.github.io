<!DOCTYPE html>
<html>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.js"></script>
  <script src="js/aframe-extras-loaders.min.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded vr-mode-ui="enabled: true;" arjs="debugUIEnabled: true;">
      <a-assets>
        <a-asset-item id="tree" src="models/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="data/kanji.patt">
        <a-entity
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.03 0.03 0.03"
          gltf-model="#tree"
          animation-mixer
        >
        </a-entity>
      </a-marker>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="2 4 -3" intensity="0.5"></a-light>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
